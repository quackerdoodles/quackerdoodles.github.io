<!DOCTYPE html>
<html>
<head>
	<title>Bouncing Box</title>
	<style>
		#box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;
		}
	</style>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body id="board">
	<!-- HTML for the box -->
	<div id="box">0</div>

	<script>
		/* global $ */
		'use strict'
		$(document).ready(function(){
			/////////////////////////////////////////////////
			/////////////////// SETUP ///////////////////////
			/////////////////////////////////////////////////

			/* variables and other one-time set up code for the program */

			/////////////////////////////////////////////////
			//////////////// CORE LOGIC /////////////////////
			/////////////////////////////////////////////////

			/* main logic of the program: the update / handleBoxClick functions */

 			/////////////////////////////////////////////////
			////////////// HELPER FUNCTIONS /////////////////
			/////////////////////////////////////////////////

			function increasepoints(){
				points += 1;
				$('#box').text(points);
			}

			function increasespeed(){
				if (speedX >= 0) {
			    speedX += 3;
				}
				else if (speedX < 0) {
    			speedX -= 3;
				}
				}

			function resetbox(){
				positionX = 0;
			}

			var BOARD_WIDTH = $('#board').width();	// Number: the maximum X-Coordinate of the screen

			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 50);

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			$('#box').on('click', handleBoxClick);

			var positionX = 0;
			var positionY = 0;
			resetbox()
			var speedX = 10;
			var points = 0;			

			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				increasepoints()

				increasespeed()
			}

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				increasepoints()
				
				increasespeed()
				
				resetbox();
			}


		}); // DO NOT DELETE THIS LINE OF CODE. ALL JAVASCRIPT ABOVE HERE
	</script>
</body>
</html>
